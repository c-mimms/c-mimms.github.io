<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anniversary Card</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  #card {
    width: 300px;
    height: 400px;
    perspective: 1000px;
  }
  #card .flip {
    transition: transform 0.6s;
    transform-style: preserve-3d;
    position: relative;
  }
  #card:hover .flip {
    transform: rotateY(180deg);
  }
  #card .flip .front, #card .flip .back {
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  #card .flip .front {
    background: white;
  }
  #card .flip .front img {
    width: 100%;
    height: 50%;
  }
  #card .flip .front .text {
    text-align: center;
    padding-top: 20px;
  }
  #card .flip .back {
    background: white;
    transform: rotateY(180deg);
  }
  #card .flip .back .text {
    text-align: center;
    padding: 20px;
    font-size: 18px;
  }
  #card .flip .back .signature {
    text-align: center;
    font-family: 'Pacifico', cursive;
    font-size: 24px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div id="card">
  <div class="flip">
    <div class="front">
      <img src="c3460479-40bd-4487-9320-3b445351ced3.webp" alt="Adventure Image">
      <div class="text">There's nobody I would rather adventure with than you</div>
    </div>
    <div class="back">
      <div class="text">Happy 1 year anniversary! I'm so happy I get to spend my life with you.</div>
      <div class="signature">Love, Chris</div>
    </div>
  </div>
</div>

<!-- Include Google Fonts for the cursive font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</body>
</html>
